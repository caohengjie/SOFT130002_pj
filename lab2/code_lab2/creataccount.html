<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body class="creat">
    <div id="navbar">
        <div class="logo">
            <img src="../resources/logo.png" class="logopic">
        </div>

        <ul class="nav">
            <li class="hoverable"><a href="homepage.html" class="homelink">首页</a></li>
            <li class="hoverable" ><a href="creataccount.html" class="creatlink">注册</a></li>
            <li class="hoverable" ><a href="login.html" class="loginlink">登录</a></li>
            <li class="hoverable"><a href="search.html" class="searchlnk">搜索</a></li>
            <li class="hoverable"><a href="cart.html" class="cartlink">收藏</a></li>
            
        </ul>
     
    </div>
    
    <main>
        <div class="loginseg">
            <div class="alogo"></div>
            <div class="form-item">
                <input id="username" type="text"  placeholder="邮箱">
                <p class="tip">请输入合法的邮箱地址</p>
            </div>
            <div class="form-item">
                <input id="password" type="password"  placeholder="登录密码">
                <p class="tip">邮箱或密码不正确</p>
            </div>
            <div class="form-item">
                <input id="confirmpassword" type="password"  placeholder="确认密码">
                <p class="tip">邮箱或密码不正确</p>
            </div>
            <div class="form-item"><button id="submit">注册</button></div>
            
        </div>
    </main>

    
</body>
</html>
